<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Hobbies</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="../package/swiper-bundle.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/5.4.5/css/swiper.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/5.4.5/js/swiper.min.js"></script>


  <!-- Demo styles -->
  <style>
    body {
      background: rgb(0, 0, 0);
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color: #000;
      margin: 0;
      padding: 0;
    }

    .swiper-container {
      width: 100%;
      padding-top: 50px;
      padding-bottom: 50px;
    }

    .swiper-slide {
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
      width: 500px;
      height: 500px;

    }
    
  </style>
</head>

<body>
  <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide width" style="background-image:url(dan.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(mus.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(sketch.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(BADMINTON.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(act.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(mus\ -\ Copy.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(read.jpg)"></div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
  </div>

  <!-- Swiper JS -->
  <script src="../package/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper('.swiper-container', {
      effect: 'coverflow',
      loop: true,
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: 'auto',
      coverflowEffect: {
        rotate: 50,
        stretch: 0,
        depth: 100,
        modifier: 1,
        slideShadows: true,
      },
      pagination: {
        el: '.swiper-pagination',
      },
    });
  </script>
</body>

</html>
